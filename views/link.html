 <div class="modal fade" id="myLinkModal" tabindex="-1" role="dialog" aria-labelledby="myLinkModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myLinkModalLabel">Link zur Einladung</h4>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" name="link" placeholder="link" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script>
  document.body.onload=function(){
    $('#myLinkModal').on('shown.bs.modal', function () {
      $('input[name=link]').focus().select();
    });
  }
  </script>
